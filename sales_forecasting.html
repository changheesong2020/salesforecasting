    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // í† ìŠ¤íŠ¸ ì•Œë¦¼ ì»´í¬ë„ŒíŠ¸
        const Toast = ({ message, type, show, onClose }) => {
            useEffect(() => {
                if (show) {
                    const timer = setTimeout(() => {
                        onClose();
                    }, 3000);
                    return () => clearTimeout(timer);
                }
            }, [show, onClose]);

            return (
                <div className={`toast ${type} ${show ? 'show' : ''}`}>
                    <div className="flex items-center gap-2">
                        <i className={`fas ${type === 'success' ? 'fa-check-circle text-green-600' : 'fa-exclamation-triangle text-red-600'}`}></i>
                        <span>{message}</span>
                    </div>
                </div>
            );
        };

        // ë¡œë”© ì»´í¬ë„ŒíŠ¸
        const LoadingSpinner = ({ message = "ë¶„ì„ ì¤‘..." }) => (
            <div className="loading">
                <div className="flex items-center gap-4">
                    <div className="spinner"></div>
                    <span className="text-gray-500">{message}</span>
                </div>
            </div>
        );

        // íŒŒë¼ë¯¸í„° ì¡°ì • ì»´í¬ë„ŒíŠ¸
        const ParameterControl = ({ label, value, min, max, step, onChange, description, suffix = "" }) => (
            <div className="parameter-item">
                <div className="parameter-label">
                    <span>{label}</span>
                    <span className="parameter-value">{value}{suffix}</span>
                </div>
                <input
                    type="range"
                    min={min}
                    max={max}
                    step={step}
                    value={value}
                    onChange={(e) => onChange(parseFloat(e.target.value))}
                    className="slider"
                />
                {description && (
                    <div className="parameter-description">
                        {description}
                    </div>
                )}
            </div>
        );

        // ì°¨íŠ¸ ì»´í¬ë„ŒíŠ¸
        const SalesChart = ({ data, predictions, showConfidenceInterval = true, isLoading = false }) => {
            const chartRef = useRef(null);
            const chartInstanceRef = useRef(null);

            useEffect(() => {
                if (!chartRef.current || isLoading) return;

                const ctx = chartRef.current.getContext('2d');
                
                if (chartInstanceRef.current) {
                    chartInstanceRef.current.destroy();
                }

                const allData = [...data, ...predictions];
                const labels = allData.map(d => d.date);
                const actualData = allData.map(d => d.type === 'predicted' ? null : d.sales);
                const predictedData = allData.map(d => d.type === 'predicted' ? d.sales : null);

                const datasets = [
                    {
                        label: 'ì‹¤ì œ ë§¤ì¶œ',
                        data: actualData,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: false,
                        tension: 0.4,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        borderWidth: 3
                    },
                    {
                        label: 'ì˜ˆì¸¡ ë§¤ì¶œ',
                        data: predictedData,
                        borderColor: '#a855f7',
                        backgroundColor: 'rgba(168, 85, 247, 0.1)',
                        fill: false,
                        tension: 0.4,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        borderDash: [10, 5],
                        borderWidth: 3
                    }
                ];

                if (showConfidenceInterval && predictions.length > 0) {
                    const upperBoundData = allData.map(d => {
                        if (d.type === 'predicted') {
                            return d.sales * 1.15;
                        }
                        return null;
                    });
                    const lowerBoundData = allData.map(d => {
                        if (d.type === 'predicted') {
                            return d.sales * 0.85;
                        }
                        return null;
                    });

                    datasets.push(
                        {
                            label: '95% ì‹ ë¢°êµ¬ê°„',
                            data: upperBoundData,
                            borderColor: 'rgba(168, 85, 247, 0.3)',
                            backgroundColor: 'rgba(168, 85, 247, 0.1)',
                            fill: '+1',
                            tension: 0.4,
                            pointRadius: 0,
                            borderDash: [5, 5],
                            borderWidth: 1
                        },
                        {
                            label: '',
                            data: lowerBoundData,
                            borderColor: 'rgba(168, 85, 247, 0.3)',
                            backgroundColor: 'rgba(168, 85, 247, 0.1)',
                            fill: false,
                            tension: 0.4,
                            pointRadius: 0,
                            borderDash: [5, 5],
                            borderWidth: 1
                        }
                    );
                }

                chartInstanceRef.current = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'ë§¤ì¶œ ì¶”ì´ ë° ì˜ˆì¸¡ ë¶„ì„',
                                font: {
                                    size: 16,
                                    weight: 'bold'
                                },
                                padding: 20,
                                color: '#ffffff'
                            },
                            legend: {
                                display: true,
                                position: 'bottom',
                                labels: {
                                    padding: 20,
                                    usePointStyle: true,
                                    color: '#cbd5e1'
                                }
                            }
                        },
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'ë‚ ì§œ',
                                    font: {
                                        weight: 'bold'
                                    },
                                    color: '#cbd5e1'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: '#94a3b8'
                                }
                            },
                            y: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'ë§¤ì¶œ (Test)',
                                    font: {
                                        weight: 'bold'
                                    },
                                    color: '#cbd5e1'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                },
                                ticks: {
                                    color: '#94a3b8'
                                },
                                beginAtZero: false
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }
                    }
                });

                return () => {
                    if (chartInstanceRef.current) {
                        chartInstanceRef.current.destroy();
                    }
                };
            }, [data, predictions, showConfidenceInterval, isLoading]);

            if (isLoading) {
                return <LoadingSpinner message="ì°¨íŠ¸ ìƒì„± ì¤‘..." />;
            }

            return <canvas ref={chartRef} />;
        };

        // ë©”ì¸ ì•± ì»´í¬ë„ŒíŠ¸
        const DarkSalesForecastingApp = () => {
            // ìƒíƒœ ê´€ë¦¬
            const [historicalData, setHistoricalData] = useState([]);
            const [selectedAlgorithm, setSelectedAlgorithm] = useState('advanced_ensemble');
            const [selectedCountry, setSelectedCountry] = useState('ì „ì²´');
            const [selectedProduct, setSelectedProduct] = useState('ì „ì²´');
            const [isLoading, setIsLoading] = useState(false);
            const [showConfidenceInterval, setShowConfidenceInterval] = useState(true);
            const [toast, setToast] = useState({ show: false, message: '', type: 'success' });
            const [forecastPeriod, setForecastPeriod] = useState(12);
            const [predictions, setPredictions] = useState([]);

            // íŒŒë¼ë¯¸í„° ìƒíƒœ ê´€ë¦¬
            const [algorithmParameters, setAlgorithmParameters] = useState({
                baseline: {
                    forecast_length: 12
                },
                lag_mlp: {
                    lags: 12,
                    hidden_units: 64,
                    epochs: 50,
                    learning_rate: 0.01,
                    forecast_length: 12
                },
                gru_lstm: {
                    sequence_length: 12,
                    hidden_units: 64,
